<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
            <div>
                <button class="openBookForm">Add Book</button>
            </div>
        </div>
        <div class="libraryObjectGrid">
        </div>
    </div>
    <form id="bookSubmit" action="" method="post">
        <label for="bookTitle">Book Title:</label><br>
        <input type="text" id="bookTitle" name="title" required><br>
        <label for="bookAuthor">Author:</label><br>
        <input type="text" id="bookAuthor" name="author" required><br>
        <label for="pageCount">Page Count:</label><br>
        <input type="number" id="pageCount" name="pageCount" required><br>
        <label for="bookRead">Have you finised the book?</label><br>
        <input type="checkbox" id="bookRead" name="read"><br>
        <button type="submit" id="formSubmitButton">Submit</button>
        <footer>Saved books will be stored locally</footer>
    </form>
    <script src="scripts.js"></script>
</body>
</html>
